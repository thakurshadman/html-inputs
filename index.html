<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rowcol.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="form row cross-axis-alignment-center main-axis-alignment-center">

        <form class="row" action="">
            <!-- 
    name are the variables produced in the json - 
                "form": {
    "amount": "500", 
    "cars": "tesla", 
    "comments": "this is the best car ever", 
    "dob": "2022-03-28", 
    "email": "thakurshadman@email.com", 
    "first_name": "Shadman", 
    "password": "blah"
  }, 
             -->
            <div class="col">
                <!--text-->
                <fieldset class="col">
                    <legend>Contact Details</legend>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" placeholder="Shadman..." name="first_name">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" placeholder="Thakur..." name="last_name">
                    <!--Tele-->
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number">
                    <!--emails-->
                    <label for="user_email">Email Address:</label>
                    <input type="email" id="user_email" name="email" placeholder="you@example.com">
                </fieldset>
                <!--password-->
                <label for="user_password">Password:</label>
                <input type="password" id="user_password" name="password" placeholder="password">
                <!--Number-->
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount">
                <!--Date-->
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                <textarea name="comments" id="comments" cols="10" rows="5"></textarea>
                <!--select input-->
                <label for="cars">Car</label>
                <select name="cars" id="cars">
                    <option value="blank"></option>
                    <option value="bmw">BMW</option>
                    <option value="ford">Ford</option>
                    <option value="honda">Honda</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="tesla">Tesla</option>
                </select>
            </div>

            <div class="col">
                <!--Select input with option groups-->
                <select name="fashion">
                    <optgroup label="Clothing">
                        <option value="t_shirt">T-Shirts</option>
                        <option value="sweater">Sweaters</option>
                        <option value="coats">Coats</option>
                    </optgroup>
                    <optgroup label="Foot Wear">
                        <option value="sneakers">Sneakers</option>
                        <option value="boots">Boots</option>
                        <option value="sandals">Sandals</option>
                    </optgroup>
                </select>
                <h1>Ticket Type</h1>
                <!--Radio Buttons-->
                <div>
                    <input type="radio" id="child" name="ticket_type" value="child">
                    <label for="child">Child</label>
                </div>
                <div>
                    <input type="radio" id="adult" name="ticket_type" value="adult" checked>
                    <label for="adult">Adult</label>
                </div>
                <div>
                    <input type="radio" id="senior" name="ticket_type" value="senior">
                    <label for="senior">Senior</label>
                </div>
                <h1>Pizza Toppings</h1>
                <!--Checkbox-->
                <div>
                    <input type="checkbox" id="sausage" name="topping" value="sausage">
                    <label for="sausage">Sausage</label>
                </div>
                <div>
                    <input type="checkbox" id="onions" name="topping" value="onions">
                    <label for="onions">Onions</label>
                </div>
                <div>
                    <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                </div>
                <div>
                    <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </div>
                <div>
                    <input type="checkbox" id="newsletter" name="news_letter" checked>
                    <label for="newsletter">Send me the news letter</label>
                </div>
                <!--Buttons for forms-->
                <button type="submit">Submit</button> 
                <button type="reset">Reset</button>
                <button type="button">Click to Toggle</button>
            </div>
        </form>
    </div>

</body>

</html>
