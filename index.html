<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rowcol.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="form row cross-axis-alignment-center main-axis-alignment-center">

        <form class="col" action="">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder="Shadman..." name="first_name">

            <label for="user_email">Email Address:</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com">

            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password" placeholder="password">

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">

            <textarea name="comments" id="comments" cols="10" rows="5"></textarea>

            <label for="cars">Car</label>
            <select name="cars" id="cars">
                <option value="blank"></option>
                <option value="bmw">BMW</option>
                <option value="ford">Ford</option>
                <option value="honda">Honda</option>
                <option value="mercedes">Mercedes</option>
                <option value="tesla">Tesla</option>
            </select>
        </form>

    </div>
</body>

</html>
